name: build

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ’¿ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.3
          cache: false

      - name: ğŸ­ Install dependencies
        run: go mod tidy

      - name: ğŸ§° Build
        run: make build
